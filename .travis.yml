language: cpp

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-4.8']
      env:
        - COMPILER=g++-5


before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq 

install:
  # install gcc-4.9 with c++11 support: https://github.com/travis-ci-tester/travis-test-gcc-cxx-11
#  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
#  - sudo apt-get update
#  - sudo apt-get install g++-4.9
#  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.9 90
#  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.9 90
  # https://github.com/travis-ci-tester/travis-test-clang-cxx-11
#  - sudo apt-get install libstdc++-4.9-dev
  # Install newer boost compatible with gcc 4.9.
  - wget --no-verbose --output-document=boost-trunk.tar.bz2 http://sourceforge.net/projects/boost/files/boost/1.58.0/boost_1_58_0.tar.bz2/download
  - export BOOST_ROOT="$TRAVIS_BUILD_DIR/../boost-trunk"
  - export CMAKE_MODULE_PATH="$BOOST_ROOT"
  - mkdir -p $BOOST_ROOT
  - tar jxf boost-trunk.tar.bz2 --strip-components=1 -C $BOOST_ROOT
  - (cd $BOOST_ROOT; ./bootstrap.sh --with-libraries=filesystem,system,regex,serialization,log)
  - (cd $BOOST_ROOT; ./b2 threading=multi --prefix=$BOOST_ROOT -d0 install)
  # install cmake
  - CMAKE_VERSION="3.0.0"
  - wget "http://www.cmake.org/files/v3.0/cmake-${CMAKE_VERSION}.tar.gz"
  - openssl sha1 "cmake-${CMAKE_VERSION}.tar.gz"
  - tar xf "cmake-${CMAKE_VERSION}.tar.gz"
  - cd "cmake-${CMAKE_VERSION}"
  - ./bootstrap --prefix=~
  - make
  - make install
  - export PATH="~/bin:${PATH}"
  - cd ..
  # verify installed versions
  - which cmake
  - cmake --version
  - which g++
  - g++ -v
  # - which clang
  # - clang -v
  # Instal dependencies.
  - sudo apt-get install libboost-dev libboost-regex-dev

script: 
- mkdir Debug && cd Debug && cmake .. -DBOOST_ROOT=$BOOST_ROOT -DCMAKE_INSTALL_PREFIX:PATH=~ -G "Unix Makefiles"  && make CXX=$COMPILER -j3 VERBOSE=1 && cd ..
- mkdir Release && cd Release && cmake .. -DBOOST_ROOT=$BOOST_ROOT -DCMAKE_INSTALL_PREFIX:PATH=~ -G "Unix Makefiles"  && make CXX=$COMPILER -j3 VERBOSE=1 && cd ..

